<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    
    <title>Cadastro Geral de Produtos</title>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
</head>
<body>
    <div id="messages">
        
    </div>
    <form method="POST" action="index.html">
        <table>
            <tr>
                <td>Produto:</td>
                <td><input 
                    type="text" 
                    name="produto" 
                    id="produto"></td>
            </tr>

            <tr>
                <td>Quantidade:</td>
                <td><input 
                    type="number" 
                    name="quantidade" 
                    id="quantidade"></td>
            </tr>

            <tr>
                <td>Preço de compra:</td>
                <td><input 
                    type="number" 
                    name="precoCompra" 
                    id="precoCompra"></td>
            </tr>

            <tr>
                <td>Preço de venda:</td>
                <td><input 
                    type="number" 
                    name="precoVenda" 
                    id="precoVenda"></td>
            </tr>

            <tr>
                <td>Fornecedor:</td>
                <td>
                    <select name="fornecedor" id="fornecedor">
                        <option value="" selected disabled hidden>Choose here</option>
                        <option value="opcao1">opção 1</option>
                        <option value="opcao2">opção 2</option>
                        <option value="opcao3">opção 3</option>
                    </select>
                </td>
            </tr>
            
            <tr>
                <td><input type="button" value="salvar Dados" onclick="enviarDados()"></td>
                <td><input type="reset" value="resetar"></td>
                <td><input type="button" value="cancelar"></td>
            </tr>
        </table>

    </form>

    <script src='Script.js'></script>
</body>
</html>
